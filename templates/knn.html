<!DOCTYPE html>
<html>
<head>
    <title>Inputs with Container</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatgpt.css') }}">
</head>
<body>
    <h1>Enter Details</h1>

    <div class="input-container">
        <form action="/KNN1" method="POST">
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter Age" required>
            </div>
            <div class="input-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" placeholder="Enter Weight" required>
            </div>
            <div class="input-group">
                <label for="k_value">K Value:</label>
                <input type="number" id="k_value" name="k_value" placeholder="Enter K value" required>
            </div>
            <br>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
