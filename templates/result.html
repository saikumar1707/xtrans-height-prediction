        <!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Height Prediction</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">
        </head>
        <script>
            function navigateToPage() {
            // Change the URL to the desired destination
            window.location.href = 'http://127.0.0.1:5000';
            }
        </script>
        <body>
        <div class="container">
            <table class="prediction-table">
            <tr>
                <th>Model</th>
                <td>{{ result['Model'] }}</td>
            </tr>
            <tr>
                <th>Given Age</th>
                <td>{{ result['Age'] }}</td>
            </tr>
            <tr>
                <th>Given Weight (Kg)</th>
                <td>{{ result['Given Weight (Kg)'] }}</td>
            </tr>
            <tr>
                <th>Predicted Height (m)</th>
                <td>{{ result['Height(m)'] }}</td>
            </tr>
            <tr>
                <th>R2 Score</th>
                <td>{{ result['r2 score'] }}</td>
            </tr>
            <tr>
                <th>Mean Square Error</th>
                <td>{{ result['Mean square error'] }}</td>
            </tr>
            </table>
            <button type="button" onclick="navigateToPage()">Go to Home</button>
            
        </div>  
        </body>
        </html>
